<div class="row">
  <div class="col-lg-6">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Mi Perfil de usuario</h4>
        <h6 class="card-subtitle">Ajustes</h6>
        <form class="form p-t-20" [formGroup]="perfilForm" (ngSubmit)="actualizarPerfil()">
          <div class="form-group">
            <label for="exampleInputuname">Nombre del usuario</label>
            <div class="input-group">
              <div class="input-group-addon"><i class="ti-user"></i></div>
              <input type="text" class="form-control" id="exampleInputuname" placeholder="Nombre del usuario"
                formControlName="nombre">
            </div>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Email del usuario</label>
            <div class="input-group">
              <div class="input-group-addon"><i class="ti-email"></i></div>
              <input [readOnly]="usuario.google" type="email" class="form-control" id="exampleInputEmail1"
                placeholder="Email del usuario" formControlName="email">
            </div>
          </div>


          <button [disabled]="perfilForm.invalid" type="submit"
            class="btn btn-success btn-block waves-effect waves-light m-r-10"> <i class="fa fa-save"></i>
            Guardar cambios</button>
        </form>
      </div>
    </div>
  </div>
  <div class="col-lg-6">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Imagen del usuario</h4>
        <h6 class="card-subtitle">Avatar</h6>
        <div class="text-center">
          <img *ngIf="!imgTemp" [src]="usuario.imagenUrl" class="img-avatar">
          <img *ngIf="imgTemp" [src]="imgTemp" class="img-avatar">

        </div>
        <input type="file" (change)="cambiarImagen($event.target.files[0])">
        <br>
        <br>

        <button type="button" [disabled]="!imagenSubir"
          class="btn btn-success btn-block waves-effect waves-light m-r-10" (click)="subirImagen()"> <i
            class="fa fa-save"></i>
          Cambiar imagen</button>
      </div>
    </div>
  </div>
</div>
